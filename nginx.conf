
worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include     mime.types;
  default_type  application/octet-stream;

  sendfile    on;
  keepalive_timeout  65;

  server {
    listen       80;

    location /api {
      proxy_pass http://localhost:8080;
    }

    location / {
      root   /var/www/html;
      index  index.html;
    }
  }
}
